<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D-day</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id = "days">0</span>
        <span>일</span>&nbsp;
      </div>
      <div class="d-day-child-container">
        <spa id = "hours">0</span>
        <span>시간</span>&nbsp;
      </div>
      <div class="d-day-child-container">
        <span id = "min">0</span>
        <span>분</span>&nbsp;
      </div>
      <div class="d-day-child-container">
        <span id = "sec">0</span>
        <span>초</span>&nbsp;
      </div>
    </div>
    <div id = "d-day-message">
      
    </div>
    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>
    <button id="start-btn" onclick="starter()">카운트 다운 시작</button>
    <button id ="stop-btn" onclick="resetTimer()">타이머 초기화</button>
    
  </body>
</html>
